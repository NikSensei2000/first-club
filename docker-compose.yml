version: '3.8'

services:
  membership-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: membership-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILE=local
      - JWT_SECRET=firstclub-membership-secret-key-minimum-256-bits-required-for-hs256-algorithm
    networks:
      - membership-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: membership-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=membershipdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - membership-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - dev

  redis:
    image: redis:7-alpine
    container_name: membership-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - membership-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - dev

  membership-service-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: membership-service-dev
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILE=dev
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=membershipdb
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_TYPE=redis
      - JWT_SECRET=firstclub-membership-secret-key-minimum-256-bits-required-for-hs256-algorithm
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - membership-network
    profiles:
      - dev

networks:
  membership-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
